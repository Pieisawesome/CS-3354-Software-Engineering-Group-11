    <!-- Create Member Form -->
  
        <h1>Create Member</h1>
        
        <form id="createMemberForm" method="POST">
           
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="role">Role(s):</label>
            <input type="text" id="role" name="role"><br><br>

            <button type="submit">Save</button>
          
        </form>
        
        <script>
            let firstMember = null;
    
            function showForm() {
                document.getElementById('create-member-start').style.display = 'none';
                document.getElementById('create-member-form').style.display = 'block';
            }
    
            function goBack() {
                document.getElementById('create-member-form').style.display = 'none';
                document.getElementById('create-member-start').style.display = 'block';
            }
    
            function saveMember(event) {
                event.preventDefault();
    
                firstMember = {
                    name: document.getElementById('name').value,
                    role: document.getElementById('role').value
                };
    
                document.getElementById('create-member-form').style.display = 'none';
                alert("Member saved successfully!");
            }
    
            function showMemberInfo() {
                if (firstMember) {
                    document.getElementById('member-name').textContent = `${firstMember.name}`;
                    document.getElementById('member-role').textContent = firstMember.role;
                    document.getElementById('create-member-start').style.display = 'none';
                    document.getElementById('create-member-form').style.display = 'none';
                    document.getElementById('member-info').style.display = 'block';
                } else {
                    alert("No member information available. Please create a member first.");
                }
            }
    
            function done() {
                document.getElementById('member-info').style.display = 'none';
                document.getElementById('create-member-start').style.display = 'block';
            }
        </script>
    </main>
