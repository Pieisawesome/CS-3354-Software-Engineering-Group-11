<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- This file is for html page of event list -->

    <!-- Header Section -->
    <header>
        <div class="logo">YOUR LOGO</div>
        <nav>
            <a href="eventListPage.html">Event List</a>
            <a href="#">Member List</a>
            <a href="#">Links</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h1>Events List</h1>

        <!-- Redirect to Create Event Page -->
        <button onclick="window.location.href='createEventPage.html'">Create Event</button><br><br>
        
        <!-- Search Bar -->
        <form id="searchForm">
            <label for="search">Search:</label>
            <input type="text" id="search" name="search" placeholder="Search for events...">
            <button type="submit">Search</button><br><br>
        </form>

        <!-- Event List Container -->
        <div id="eventList"></div>
    </main>

    <!-- Footer Section -->
    <footer>
        Footer
    </footer>

    <!-- JavaScript -->
    <script>
        // Function to load all events or search results
        function loadEvents(searchQuery = '') {
            // Create a FormData object to send data
            const formData = new FormData();
            formData.append('search', searchQuery);

            // Send an AJAX request
            fetch(searchQuery ? 'eventListSearchScript.php' : 'eventListScript.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                // Update the event list container with the response
                document.getElementById('eventList').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('eventList').innerHTML = 'An error occurred while loading events.';
            });
        }

        // Handle form submission for searching
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent the default form submission
            const searchQuery = document.getElementById('search').value;
            loadEvents(searchQuery); // Load events based on the search query
        });

        // Load all events by default when the page loads
        document.addEventListener('DOMContentLoaded', () => loadEvents());
    </script>
</body>
</html>
