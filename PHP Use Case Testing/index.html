<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Tracker</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #fff6e6;
            color: #333;
            padding: 20px;
        }

        /* Header */
        header {
            background-color: #ff8300;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        /* Main Section */
        main {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #ff8300;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff8300;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #e57000;
        }

        /* Skill Tags */
        .skill-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .skill-tag {
            display: inline-block;
            background-color: #ffddc1;
            border: 1px solid #ff8300;
            border-radius: 15px;
            padding: 10px 15px;
            margin: 5px;
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        .delete-skill {
            color: red;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
        }

        /* Footer */
        footer {
            background-color: #ff8300;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 30px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">Skill Tracker</div>
        <nav>
            <a href="../event/eventListPage.html">Event List</a>
            <a href="../member/memberListPage.html">Member List</a>
            <a href="#">Links</a>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h1>My Skills</h1>
        <input type="text" id="skillInput" placeholder="Enter a skill">
        <button onclick="addSkill()">Add Skill</button>
        <div class="skill-container" id="skillContainer"></div>
        <button onclick="saveSkills()">Save All Skills</button>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 HubClub. All Rights Reserved.
    </footer>

    <script>
        // Add skill function
        function addSkill() {
            const skillInput = document.getElementById('skillInput');
            const skillContainer = document.getElementById('skillContainer');
            
            if (skillInput.value.trim() === '') return; // Skip if empty input
            
            const skillTag = document.createElement('div');
            skillTag.className = 'skill-tag';
            skillTag.textContent = skillInput.value;
            
            const deleteButton = document.createElement('span');
            deleteButton.className = 'delete-skill';
            deleteButton.textContent = '✖';
            deleteButton.onclick = () => skillTag.remove();
            
            skillTag.appendChild(deleteButton);
            skillContainer.appendChild(skillTag);
            skillInput.value = ''; // Clear input
        }

        // Save skills function
        function saveSkills() {
            const skills = Array.from(document.querySelectorAll('.skill-tag')).map(tag => tag.textContent.replace('✖', '').trim());
            alert('Skills saved: ' + skills.join(', '));
        }
    </script>
</body>
</html>
